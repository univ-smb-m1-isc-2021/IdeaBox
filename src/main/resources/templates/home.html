<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>

    <h1>Hello World</h1>
    <ul th:if="${users}">
        <li th:each="user : ${users}" th:text="${user.pseudo}"></li>
    </ul>
    <ul th:if="${user}">
        <li th:text="${user.firstName}"></li>
        <li th:text="${user.lastName}"></li>
        <li th:text="${user.pseudo}"></li>
        <li th:text="${user.email}"></li>
    </ul>
</body>
</html>
