<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>IdeaBox - Log In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body class="p-2">

    <div>
        <div th:if="${session.user}">
            <button class="button is-link" onclick="window.location.replace('/')">Accueil</button>
            <button class="button is-warning" onclick="window.location.replace('/user/profile')">Mon profil</button>
            <button class="button is-danger" onclick="window.location.replace('/user/disconnect');">Déconnexion</button>
        </div>
        <div th:if="!${session.user}">
            <button class="button is-link" onclick="window.location.replace('/')">Accueil</button>
            <button class="ml-2 button is-info" onclick="window.location.replace('/user/signup');">Inscription</button>
        </div>
    </div>

    <h1 class="title is-1 has-text-centered mt-5">Log in</h1>

    <p th:if="${erreur}" class="has-text-danger">Vos informations sont érronées.</p>


    <form action="#" th:if="!${session.user}" th:action="@{/user/login}" th:object="${loginForm}" method="post">
        <p> Username : <input class="input" type="text" th:field="*{pseudo}"> </p>
        <p> Password : <input class="input" type="password" th:field="*{password}"> </p>

        <input class="button is-success mt-2" type="submit" value="Sign in">
    </form>

    <p th:if="${session.user}"> Vous êtes déjà connecté.</p>

</body>
</html>
